trigger:
    branches:
      include:        
        - master  
pool:
  vmImage: "ubuntu-latest"

variables: 
  BuildConfiguration: 'release'
  

pr: none
  
steps:


  - task: gitversion/setup@0
    inputs:
      versionSpec: '5.1'
      includePrerelease: false
    displayName : "Configurando gitversion"

  - task: gitversion/execute@0
    inputs:
      useConfigFile: true
      configFilePath: "deploy/gitConfig.yml" 
    displayName: "generando la nueva versi√≥n"
  
  - task: Npm@1
    inputs:
      command: 'custom'
      workingDir: '$(Build.SourcesDirectory)/packages/gatsby-theme-aio/'
      customCommand: 'version $(SemVer)  --no-git-tag-version'
      customRegistry: 'useFeed'
      customFeed: '4227dc51-6e8c-42c1-97ca-a33e6615385d'

  - task: Npm@1
    inputs:
      command: 'custom'
      workingDir: '$(Build.SourcesDirectory)/packages/gatsby-theme-aio/'
      customCommand: 'install clone@^1.0.2'
      customRegistry: 'useFeed'
      customFeed: '4227dc51-6e8c-42c1-97ca-a33e6615385d'
  
  - task: Npm@1
    inputs:
      command: 'install'
      workingDir: '$(Build.SourcesDirectory)/packages/gatsby-theme-aio/'
      customRegistry: 'useFeed'
      customFeed: '4227dc51-6e8c-42c1-97ca-a33e6615385d'


  - task: CopyFiles@2
    inputs:
      sourceFolder: $(Build.SourcesDirectory)/packages/gatsby-theme-aio
      contents: "**"
      targetFolder: $(Build.ArtifactStagingDirectory)/npm
    displayName: "Copy Build"

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: "$(Build.ArtifactStagingDirectory)/npm"
      artifactName: npm
    displayName: "Publish npm artifact"


